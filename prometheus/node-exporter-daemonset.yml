apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
        - name: node-exporter
          image: prom/node-exporter:v1.1.2
          args:
            - "--path.procfs=/host/proc/"
            - "--path.sysfs=/host/sys/"
            - "--path.rootfs=/host/root/"
          ports:
            - containerPort: 9100
              name: metrics
              protocol: TCP
          volumeMounts:
            - name: proc
              mountPath: /host/proc/
              readOnly: true
            - name: sys
              mountPath: /host/sys/
              readOnly: true
            - name: root
              mountPath: /host/root/
              mountPropagation: HostToContainer
              readOnly: true
      hostNetwork: true
      hostPID: true
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      volumes:
        - name: proc
          hostPath:
            path: /proc/

        - name: sys
          hostPath:
            path: /sys/

        - name: root
          hostPath:
            path: /
